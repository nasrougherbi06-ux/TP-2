<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator ⚖️</h2>
        <form id="bmiForm" action="calculate.php" method="POST">
            <label>Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label>Weight (kg):</label>
            <input type="number" step="0.1" name="weight" id="weight" placeholder="e.g. 75" required>

            <label>Height (m):</label>
            <input type="number" step="0.01" name="height" id="height" placeholder="e.g. 1.75" required>

            <button type="submit">Calculate Now</button>
        </form>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
