<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حاسبة مؤشر كتلة الجسم (BMI)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>حاسبة مؤشر كتلة الجسم (BMI)</h2>
        
        <form action="calculate.php" method="POST" id="bmiForm">
            
            <label for="username">الاسم:</label>
            <input type="text" name="username" id="username" required>

            <label for="weight">الوزن (kg):</label>
            <input type="number" name="weight" id="weight" step="0.1" required>

            <label for="height">الطول (m):</label>
            <input type="number" name="height" id="height" step="0.01" required>

            <input type="submit" value="احسب النتيجة">
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
